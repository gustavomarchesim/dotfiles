# -- Window Rules -----------------------------------------------
# Floating rules
windowrule = float, foot-float|alacritty-float|kitty-float
windowrule = float, yad|nm-connection-editor|pavucontrol
windowrule = float, xfce-polkit|kvantummanager|qt5ct
windowrule = float, feh|Viewnior|Gpicview|Gimp|MPlayer
windowrule = float, VirtualBox Manager|qemu|Qemu-system-x86_64
windowrule = float, title:Picture-in-Picture
windowrule = float, Yad|yad
windowrule = float, thunar
windowrule = float, blueman-manager
windowrulev2 = float,class:(dotfiles-floating)


# Size adjustments
windowrule = size 60% 64%, title:Picture-in-Picture
windowrule = size 60% 64%, Yad|yad
windowrule = size 60% 64%, Viewnior
windowrule = size 60% 64%, thunar
windowrule = size 30% 34%, blueman-manager
windowrulev2 = size 1000 800,class:(dotfiles-floating)


# Centering rules
windowrule = center, Yad|yad
windowrule = center, Viewnior
windowrulev2 = center,class:(dotfiles-floating)

# Animation rules
windowrule = animation slide up, wlogout

# Blur rules
windowrule = opacity 2.0 override, title:^(.*YouTube.*)$

layerrule = noanim, selection 


windowrulev2 = workspace 4, title:^(.*ncspot.*)$
