#-- Source Files -----------------------------------------------
source = ~/.config/hypr/wallust.conf
#-- General ----------------------------------------------------
general {
	border_size = 2
	gaps_in = 8
	gaps_out = 15 
	col.active_border =  $color12 $color8 45deg
	col.inactive_border = $color10 
	layout = dwindle
	resize_on_border = false

  no_border_on_floating = false

  allow_tearing = true

  snap{
    enabled = true
    border_overlap = true
    monitor_gap = 5
    window_gap = 5
  }
}
cursor {
    no_hardware_cursors = true
}

#-- Animations -------------------------------------------------
animations {
    enabled = 1
    bezier = default, 0.05, 0.9, 0.1, 1.05
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.08
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 7, wind, popin
    animation = windowsIn, 1, 7, overshot, popin
    animation = windowsOut, 1, 5, overshot, popin
    animation = windowsMove, 1, 6, overshot, slide
    animation = layers, 1, 5, default, popin
    animation = fadeIn, 1, 10, default
    animation = fadeOut, 1, 10, default
    animation = fadeSwitch, 1, 10, default
    animation = fadeShadow, 1, 10, default
    animation = fadeDim, 1, 10, default
    animation = fadeLayers, 1, 10, default
    animation = workspaces, 1, 7, overshot, slidevert
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
}
#-- Decoration -------------------------------------------------
decoration {
	rounding = 1 
  rounding_power = 5

  active_opacity = 1.0
  inactive_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.2

  shadow{
      enabled = true
      range = 1
      render_power = 1
      ignore_window = true
      color = rgba(1a1a1aee)
    }
}

#-- Layout -----------------------------------------------------
dwindle {
    pseudotile = true 
    preserve_split = true
    force_split = 3
}

master {
  mfact=0.50
  new_on_top=true	
}

