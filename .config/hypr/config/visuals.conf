#-- Source Files -----------------------------------------------
source = ~/.config/hypr/wallust.conf
#-- General ----------------------------------------------------
general {
	border_size = 2
	gaps_in = 10
	gaps_out = 20 
	gaps_workspaces = -10
	col.active_border =  $color12
	col.inactive_border = $color10 
	layout = dwindle
	resize_on_border = true
}
cursor {
    no_hardware_cursors = true
}

#-- Animations -------------------------------------------------
animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 3, myBezier
  animation = windowsIn, 1, 2, default, slide top 1%
  animation = windowsOut, 1, 3, default, slide top 100%
  animation = windowsMove, 1, 3, default, slide
  animation = border, 1, 3, default
  animation = borderangle, 1, 3, default
  animation = fade, 1, 3, default
  animation = workspaces, 1, 3, default, slidevert
  first_launch_animation = true
}

#-- Decoration -------------------------------------------------
decoration {
	rounding = 0 
    active_opacity = 1.0
    inactive_opacity = 0.9
    # dim_inactive = true
    # dim_strength = 0.4
    blur {
        enabled = true
        size = 6
        passes = 3
        xray = true
    }
    shadow{
      enabled = true
      range = 6
      render_power = 2
      sharp = false
      ignore_window = true
      color = rgba(0, 0, 0 , 0.15)
      color_inactive = rgba(0, 0, 0 , 0.1)
      scale = 0.95
      offset = 2 2
    }
    fullscreen_opacity = 1.0
}

#-- Layout -----------------------------------------------------
dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
  mfact=0.50
  new_on_top=true	
}

