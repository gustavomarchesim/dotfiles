#-- Input ------------------------------------------------------
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 4
    dots_size = 0.35
    dots_spacing = 0.25
    dots_center = false
    dots_rounding = -2
    outer_color = rgb(70, 84, 99)
    inner_color = rgb(70, 84, 99)
    font_color = rgb(241, 252, 249)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password</i>
    hide_input = false
    rounding = 24
    check_color = rgb(180, 161, 219)
    fail_color = rgb(219, 134, 186)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -50
    halign = center
    valign = center

	shadow_passes = 3
	shadow_size = 6
	shadow_color = rgb(0, 0, 0)
	shadow_boost = 0.50
}

#-- Label ------------------------------------------------------
